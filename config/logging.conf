[loggers]
keys=root,pr_agent

[handlers]
keys=console,file,json

[formatters]
keys=standard,json

[logger_root]
level=INFO
handlers=console

[logger_pr_agent]
level=INFO
handlers=console,file,json
qualname=pr_agent
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=standard
args=('logs/pr-agent.log', 'a', 10485760, 5)

[handler_json]
class=handlers.RotatingFileHandler
level=INFO
formatter=json
args=('logs/pr-agent.json', 'a', 10485760, 5)

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_json]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}
datefmt=%Y-%m-%dT%H:%M:%S