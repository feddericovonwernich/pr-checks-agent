global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'pr-check-agent-dev'
    static_configs:
      - targets: ['host.docker.internal:8080']  # Points to localhost app
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
  # Add other services if needed
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis:9121']  # If you add redis-exporter later
    scrape_interval: 15s